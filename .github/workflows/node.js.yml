# Backend CI/CD Pipeline
# Builds and tests the Node.js/TypeScript backend with mediasoup support

name: Backend CI/CD

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    name: Build and Test
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Setup Python for mediasoup native modules
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    # Install build dependencies for mediasoup (Linux)
    - name: Install build dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3-pip
    
    # Install build dependencies for mediasoup (Windows)
    - name: Install build dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install python -y --force
        choco install visualstudio2022buildtools -y --force
        choco install visualstudio2022-workload-vctools -y --force
      shell: powershell
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build TypeScript
      run: npm run build
    
    # - name: Run tests
    #   run: npm test
    
    - name: Check dist folder
      run: ls -la dist

